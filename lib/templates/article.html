<table class="mcnCaptionBlock" width="100%" cellspacing="0" cellpadding="0" border="0">
  <tbody class="mcnCaptionBlockOuter">
    <tr>
      <td class="mcnCaptionBlockInner" style="padding:9px;" valign="top">
        <table class="mcnCaptionRightContentOuter" width="100%" cellspacing="0" cellpadding="0" border="0">
          <tbody>
            <tr>
              <td class="mcnCaptionRightContentInner" style="padding:0 9px ;" valign="top">
                <table class="mcnCaptionRightImageContentContainer" width="264" cellspacing="0" cellpadding="0" border="0" align="left">
                  <tbody>
                    <tr>
                      <td class="mcnCaptionRightImageContent" valign="top" align="left">
                        <a href="{{host}}/lamp/{{slug}}" target="_blank">
                          <img alt="" src="{{host}}{{image}}" style="max-width: 300px; border-radius: 2%;" class="mcnImage" width="264">
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table class="mcnCaptionRightTextContentContainer" width="264" cellspacing="0" cellpadding="0" border="0" align="right">
                  <tbody>
                    <tr>
                      <td class="mcnTextContent" valign="top">
                        <a href="{{host}}/lamp/{{slug}}" target="_blank"><h1 class="null">{{title}}</h1></a>
                      </td>
                    </tr>
                    <tr>
                      <td class="" valign="top" style="padding-bottom: .5em;">
                        <span style="font-size:2em;font-weight:300;font-family:sans-serif;">{{price}}â‚¬</span>
                      </td>
                    </tr>
                    <tr>
                      <td class="mcnTextContent" valign="top">
                        <span style="font-size:14px">
                          <span class="mc-toc-title">
                            <span style="color:#696969">{{{description}}}</span>
                          </span>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
